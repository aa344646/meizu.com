<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/shopcar.css">
    <script src="../js/shopcar.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .itemlist {
            list-style: none;
            overflow: hidden;
            width: 100%;
            position: relative;
            top: 50px;
            margin: 0 auto;
        }
        
        .itemlist>.item {
            border: 1px solid #ccc;
            margin: 20px;
            overflow: hidden;
        }
        
        .itemlist>.item>div {
            float: left;
            margin: 20px;
            line-height: 220px;
        }

        #butt{
            width: 150px;
            height: 50px;
            background: rgb(48, 203, 250);
            position: absolute;
            bottom: 30px;
            color: deeppink;
            right: 30px;
            border: none;
        }
        #butt:hover{
            background: white;
            color: rgb(8, 8, 8);
            border: 1px solid rgb(253, 0, 0);
        }
        #check1{
            position: absolute;
            bottom: -454px;
            left: 30px;
        }
        #qx{
            position: absolute;
            bottom: -454px;
            left: 50px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
     <header></header>


    <ul class="itemlist">
      
        <button id="butt">结算</button>
       
    </ul>
 <input type="checkbox" id="check1" name="sad"><span id="qx">全选</span>
